<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <!-- <script type="text/javascript" src="../../../assets/echarts.js"></script> -->
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="border:1px solid red;width:900px;height:600px;margin-left:18%;"></div>
<div id="main1" style="border:1px solid red;width:900px;height:600px;margin-left:18%;"></div>

<script type="text/javascript">

    //先加载后台数据 对获取的数据进行分组 且写入对应位置的数组中
    var mycars=new Array('日', '一', '二', '三', '四', '五', '六');//string型数组
    var mycarstow=new Array(10, 940, 908, 940, 1300, 1350, 1450);//int型数组


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var mychart1 = echarts.init(document.getElementById('main1'));
    //折线统计图
    optionone = {
        xAxis: {
            type: 'category',
            //data: ['日', '一', '二', '三', '四', '五', '六']   //这个是原来的
            data: mycars
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            //data: [810, 940, 908, 940, 1300, 1350, 1450], //这个是原来的
            data: mycarstow,
            type: 'line',
            smooth: true
        }]
    };

    //病状统计图
    optiontow = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:100, name:'我的车是'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option = {
        legend: {},
        tooltip: {},
        dataset: {
            source: [
                ['product', '2015', '2016', '2017'],
                ['Matcha Latte', 43.3, 85.8, 93.7],
                ['Milk Tea', 83.1, 73.4, 55.1],
                ['Cheese Cocoa', 86.4, 65.2, 82.5],
                ['Walnut Brownie', 72.4, 53.9, 39.1]
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {},
        // Declare several bar series, each will be mapped
        // to a column of dataset.source by default.
        series: [
            {type: 'bar'},
            {type: 'bar'},
            {type: 'bar'}
        ]
    };


    // 使用刚指定 optiontow 的配置项和数据显示图表。 optiontow是上面定义的样式 ，这个样式网站在下面
    myChart.setOption(optiontow);
    mychart1.setOption(option);
</script>
</body>
</html>
